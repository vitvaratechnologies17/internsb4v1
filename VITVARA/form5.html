<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
    <h2>Project Form 5</h2>
    <form>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter ID" required>
      
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">Select state</option>
          <option value="received">Received</option>
          <option value="sent">Sent</option>
        </select>
      
        <label for="site">Site:</label>
        <input type="text" id="site" name="site" placeholder="Enter site" required>
      
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
      
        <label for="payment">Payment:</label>
        <input type="text" id="payment" name="payment" placeholder="Enter payment" required>
      
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter recipient" required>
      
        <button type="submit">Submit</button>
      </form>
      </div>     
</body>
</html>
