<!DOCTYPE html>
<html>
<head>
    <title>Expense Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Expense Management System</h1>
    </div>
    <div class="form-container">
        <h2>Expense Input Form</h2>
        <form>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="id">ID:</label>
            <input type="text" id="id" name="id">

            <label for="Description">Description:</label>
            <input type="text" id="description" name="description">

            <label for="Site">Site:</label>
            <input type="text" id="site" name="site">
            
            <label for="labour-M">Labour-M:</label>
            <input type="text" id="m_labour" name="m_labour">

            <label for="labour-F">Labour-F:</label>
            <input type="text" id="f_labour" name="f_labour">
            
            <label for="labourpayment">Labour Payment:</label>
            <input type="text" id="labour_payment" name="labour_payment">

            <label for="paymentmode">Payment mode:</label>
            <input type="text" id="paymentmode" name="paymentmode">

            <label for="Machine">Machine:</label>
            <input type="text" id="machine" name="machine">
            
            <label for="machinepayment">Machine Payment:</label>
            <input type="text" id="machine_payment" name="machine_payment">

            
            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" name="vendor">
            
            <label for="transportation">Transportation:</label>
            <input type="text" id="transportation" name="transportation">
            
            <label for="fuel">Fuel:</label>
            <input type="text" id="fuel" name="fuel">
            
            <label for="food">Food:</label>
            <input type="text" id="food" name="food">
            
            <label for="other-expense">Other Expense:</label>
            <input type="text" id="other_expenses" name="other_expenses">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
